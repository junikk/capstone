<script>
  let selectedModel = null;
  const defaultModels = [

    { name: 'ë§ˆì´í´ì­ìŠ¨', image: 'mj.jpg', sample: 'mj_sample.mp3' },

    { name: 'ì¹´ë¦¬ë‚˜', image: 'karina.jpg', sample: 'karina_sample.mp3' }
  ];
  const customModels = [
    { name: 'ë‚´ëª¨ë¸1', image: 'custom1.jpg' },
    { name: 'ë‚´ëª¨ë¸2', image: 'custom2.jpg' }
  ];

  function toggleDropdown() {
    const options = document.getElementById('dropdown-options');
    options.style.display = options.style.display === 'block' ? 'none' : 'block';
  }

  

  function loadModels() {
  const options = document.getElementById('dropdown-options');
  options.innerHTML = '';

  defaultModels.forEach(model => {
    options.insertAdjacentHTML('beforeend', `
      <div class="model-option" onclick="selectModel('${model.name}', '${model.image}', '${model.sample}', event)">
        <img src="${model.image}" alt="${model.name}">
        <p>${model.name}</p>
      </div>
    `);
  });

  options.insertAdjacentHTML('beforeend', `
    <div class="fixed-option" onclick="openCustomModal(); event.stopPropagation();">
      â• ë‚´ê°€ ë§Œë“  ëª¨ë¸ ì„ íƒí•˜ê¸°
    </div>
  `);
}

  function selectModel(name, imgPath, samplePath, event = null) {
  if (event) event.stopPropagation();  // âœ… ë“œë¡­ë‹¤ìš´ í´ë¦­ ë²„ë¸”ë§ ì°¨ë‹¨

  selectedModel = name;

  const modelBox = document.getElementById('selected-model');
  modelBox.innerHTML = `
    <span class="model-img-placeholder">
      <img src="${imgPath}" alt="${name}">
    </span>
    <span class="model-name">${name} ì„ íƒë¨</span>
  `;

  document.getElementById('dropdown-options').style.display = 'none'; // âœ… ë“œë¡­ë‹¤ìš´ ë‹«ê¸°
  closeCustomModal(); // âœ… ëª¨ë‹¬ë„ ë‹«ê¸° (í•„ìš”ì‹œ)

  const previewDiv = document.getElementById('model-preview');
  const player = document.getElementById('sample-player');
  if (samplePath) {

  } else {

  }
}


  function openCustomModal() {
    const modal = document.getElementById('customModelModal');
    const list = document.getElementById('custom-model-list');
    list.innerHTML = '';
    customModels.forEach(model => {
      list.insertAdjacentHTML('beforeend', `
        <div class="model-option" onclick="selectModel('${model.name}', '${model.image}', '')">
          <img src="${model.image}" alt="${model.name}"><p>${model.name}</p>
        </div>
      `);
    });
    modal.style.display = 'flex';
  }

  function closeCustomModal() {
    document.getElementById('customModelModal').style.display = 'none';
  }

  function previewSong(event) {
    const file = event.target.files[0];
    const audio = document.getElementById('preview-audio');
    if (file) {
      const url = URL.createObjectURL(file);
      audio.src = url;
      audio.style.display = 'block';
    }
  }

  function uploadSong() {
    const fileInput = document.getElementById('song');
    const file = fileInput.files[0];
    if (!selectedModel) {
      alert("ğŸ‘¤ AI ìŒìƒ‰ ëª¨ë¸ì„ ì„ íƒí•´ì£¼ì„¸ìš”!");
      return;
    }
    if (!file) {
      alert("ğŸµ ë…¸ë˜ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”!");
      return;
    }
    const formData = new FormData();
    formData.append('song', file);
    formData.append('model', selectedModel);

    fetch('http://127.0.0.1:5000/upload', {
      method: 'POST',
      body: formData
    })
    .then(res => {
      if (!res.ok) throw new Error("ì„œë²„ ì‘ë‹µ ì‹¤íŒ¨");
      return res.json();
    })
    .then(data => {
      alert(data.message + " (íŒŒì¼ëª…: " + data.filename + ")");
    })
    .catch(err => {
      console.error(err);
      alert("ì—…ë¡œë“œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: " + err.message);
    });
  }

  window.onload = () => {
    loadModels();
  }

  window.onclick = function(e) {
    const dropdown = document.getElementById('dropdown-options');
    const modal = document.getElementById('customModelModal');
    if (!e.target.closest('.dropdown')) {
      dropdown.style.display = 'none';
    }
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  }
</script>

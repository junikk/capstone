<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Voice, My Song - AI 노래 커버</title>
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
    }

.model-selector {
  margin-top: 25px;
}

.dropdown {
  border: 1px solid #ccc;
  border-radius: 8px;
  padding: 14px;
  cursor: pointer;
  position: relative;
  background-color: #fff;
  font-weight: bold;
}

#selected-model {
  display: block;
  font-size: 16px;
}

.dropdown-options {
  display: none;
  position: absolute;
  background-color: #fff;
  width: 100%;
  top: 100%;
  left: 0;
  border: 1px solid #ccc;
  border-radius: 8px;
  z-index: 1000;
  margin-top: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

.model-option {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px;
  transition: background-color 0.2s;
}

.model-option:hover {
  background-color: #f0f0f0;
}

.model-option img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  object-fit: cover;
}

.model-option p {
  margin: 0;
  font-size: 15px;
}


    .brand {
  text-align: center;
  font-size: 15px;
  font-weight: bold;
  color: #ecf0f1;
  margin-bottom: 30px;
  line-height: 1.4;
  opacity: 0.85;
  letter-spacing: 0.5px;
  font-family: 'Segoe UI', sans-serif;
}

    
    /* 왼쪽 사이드 배너 */
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding-top: 40px;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    /* 오른쪽 본문 */
    .main {
      margin-left: 200px;
      padding: 40px;
      flex-grow: 1;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="file"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>



<!-- 사이드 메뉴 -->
<div class="sidebar">
  <div class="brand">
  <span>🎙 My Voice,<br>My Song</span>
  </div>
  <h2>메뉴</h2>
  <a href="ai_cover.html">🎙 AI 커버 제작</a>
  <a href="ai_learning.html">🧠 AI 음성 학습</a>
</div>

  <!-- 본문 -->
  <div class="main">
    <div class="container">
      <h1>AI 노래 커버 </h1>

    
<!-- AI 모델 선택 섹션 -->
<div class="model-selector">
  <label for="model">👤 AI 음색 모델</label>
  <div class="dropdown" onclick="toggleDropdown()">
    <span id="selected-model">AI 모델 선택하기</span>
    <div class="dropdown-options" id="dropdown-options">
      <div class="model-option" onclick="selectModel('마이클잭슨')">
        <img src="mj.jpg" alt="마이클잭슨"><p>마이클잭슨</p>
      </div>
      <div class="model-option" onclick="selectModel('아이유')">
        <img src="iu.png" alt="아이유"><p>아이유</p>
      </div>
      <div class="model-option" onclick="selectModel('카리나')">
        <img src="karina.jpg" alt="카리나"><p>카리나</p>
      </div>
    </div>
  </div>
</div>

        <label for="song">🎵 노래 파일 업로드</label>
      <input type="file" id="song" name="song" accept="audio/*">

      <button onclick="alert('AI 커버 생성 기능은 추후 연동됩니다')">AI 커버 생성</button>

      <audio controls>
        <source src="cover_result.mp3" type="audio/mp3">
        브라우저가 오디오 재생을 지원하지 않습니다.
      </audio>
    </div>
  </div>

<script>
  function toggleDropdown() {
    const options = document.getElementById('dropdown-options');
    options.style.display = options.style.display === 'block' ? 'none' : 'block';
  }

  function selectModel(name) {
    document.getElementById('selected-model').innerText = name + ' 선택됨';
    document.getElementById('dropdown-options').style.display = 'none';
    // 여기에 선택된 모델 값을 백엔드로 넘기거나 저장하는 로직 추가 가능
  }

  // 외부 클릭 시 닫기
  window.onclick = function(e) {
    const dropdown = document.getElementById('dropdown-options');
    if (!e.target.closest('.dropdown')) {
      dropdown.style.display = 'none';
    }
  }
</script>


</body>
</html>

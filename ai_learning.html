<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>My Voice, My Song - AI 음성 학습</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      height: 100vh;
      padding-top: 40px;
      position: fixed;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .sidebar a:hover {
      background-color: #1abc9c;
    }

    .brand {
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      color: #ecf0f1;
      margin-bottom: 30px;
      line-height: 1.4;
      opacity: 0.85;
      letter-spacing: 0.5px;
      font-family: 'Segoe UI', sans-serif;
    }

    .main {
      margin-left: 200px;
      padding: 40px;
      flex-grow: 1;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="brand">
      <span>🎙 My Voice,<br>My Song</span>
    </div>
    <h2>메뉴</h2>
    <a href="ai_cover.html">🎙 AI 커버 제작</a>
    <a href="ai_learning.html">🧠 AI 음성 학습</a>
  </div>

  <div class="main">
    <div class="container">
      <h1>AI 음성 학습</h1>

      <label for="modelName">모델 이름</label>
      <input type="text" id="modelName" placeholder="예: 내모델1">

      <label for="voice">📁 학습용 음성 파일 업로드</label>
      <input type="file" id="voice" name="voice" accept="audio/*">
      <p class="note">※ 5~10분 분량의 깨끗한 음성 파일을 업로드해주세요. (통화/독백 권장)</p>

      <label for="modelImage">🖼 대표 이미지 업로드</label>
      <input type="file" id="modelImage" name="modelImage" accept="image/*">

      <button onclick="alert('업로드 및 학습은 추후 서버와 연동 예정입니다.')">업로드 및 학습 시작</button>
    </div>
  </div>
</body>
</html>
